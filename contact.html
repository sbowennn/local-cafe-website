<body>
  <h1 class="contact">Contact Us</h1>
  <p id="contact" >For more details - fill in the form!</p>
  <br>
  <br>
  <form id="form" onsubmit="submitForm(event)">
    <label for="name">Name:</label>
    <br>
    <input id="name" type="text" name="name" placeholder="Your Name" required>
    <br>
    <label for="email">Email:</label>
    <br>
    <input id="email" type="email" name="email" placeholder="Your Email" required>
    <br>
    <br>
    <label for="message">Message/Query:</label>
    <br>
    <textarea id="input" type="message" name="message" cols="30" rows="10" placeholder="Write Your Message Here" required></textarea>
    <br>
    <button onclick="handleClick(event)" type="submit">Send Message</button>
  </form>
  
</body>
