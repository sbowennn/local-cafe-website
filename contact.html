<body>
  <h1>Contact Us</h1>
  <p>For more details - fill in the form!</p>
  <br>
  <br>
  <form action="/submit-form" class="contact" method="post">
    <label for="name">Name:</label>
    <br>
    <input id="input" type="text" name="name" placeholder="Your Name" required>
    <br>
    <label for="email">Email:</label>
    <br>
    <input id="input" type="email" name="email" placeholder="Your Email" required>
    <br>
    <br>
    <label for="message">Message/Query:</label>
    <br>
    <textarea id="input" name="message" cols="30" rows="10" placeholder="Write Your Message Here" required></textarea>
    <br>
    <input id="submit" type="submit" value="Send Message">
  </form>
</body>
